<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
<header>
	<ul>
		<img src="circle.png" class="prism"></img>
		<img src="circle.png" class="prism2"></img>
		<img src="circle.png" class="prism3"></img>
		<li><a class="active" href="#home">Home</a></li>
		<li><a href="#news">Games</a></li>
		<li><a href="#contact">Registration</a></li>
		<li><a href="#about">Contact Us</a></li>
	</ul>
</header>

 <form method="post">
      
        <h1>Eve Online</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 18</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">18 or older</label>
        </fieldset>
        <fieldset>
        <label for="job">Tickets:</label>
        <select id="job" name="user_job">
          <optgroup label="Famous">
            <option>Regular - 65$</option>
            <option>VIP - </option>
            <option >VIP+</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Non-Famous">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          </optgroup>
        </select>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
</body>
</html>
